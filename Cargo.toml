[package]
name = "web3research-etl"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]


[dependencies]
pretty_env_logger = "^0.5.0"
num_cpus = "^1.16.0"
env_logger = "^0.10.0"
log = "^0.4.19"
tokio-retry = "^0.3.0"
klickhouse = "^0.11.0"
serde_json = "^1.0.103"
url = "^2.4.0"
serde_variant = "^0.1.2"
bitcoincore-rpc = "^0.17.0"
bitcoin = "^0.30.1"
tron-grpc = "^0.0.11"
tonic = "^0.10.0"
bs58 = { version = "^0.5.0", features = ["check"] }
hex = "^0.4.3"
documented = "^0.3.0"
itertools = "^0.12.1"
solana-client = "^2.0.1"
solana-transaction-status = "^2.0.1"
solana-sdk = "^2.0.1"

[dependencies.ethers]
version = "^2.0.14"
features = ["ws"]

[workspace.dependencies.curve25519-dalek]
git = "https://github.com/solana-labs/curve25519-dalek.git"
rev = "b500cdc2a920cd5bff9e2dd974d7b97349d61464"

[patch.crates-io.curve25519-dalek]
git = "https://github.com/solana-labs/curve25519-dalek.git"
rev = "b500cdc2a920cd5bff9e2dd974d7b97349d61464"

[dependencies.clap]
version = "^4.3.10"
features = ["derive"]

[dependencies.tokio]
version = "^1.29.1"
features = ["rt", "macros", "rt-multi-thread", "time"]

[dependencies.serde]
version = "^1.0.165"
features = ["derive"]
